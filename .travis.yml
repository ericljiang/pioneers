language: java

services:
  - postgresql

addons:
  postgresql: "9.4"

before_script:
  - psql -c 'create database frontiersmen;' -U postgres
  - psql frontiersmen -af src/main/sql/create.sql -U postgres

after_success:
  - ./gradlew jacocoTestReport coveralls
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: false
