plugins {
  id "com.moowork.node" version "1.2.0"
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    compile "com.sparkjava:spark-core:2.7.0"

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

node {
    // Set the work directory for unpacking node
    workDir = file("${project.buildDir}/nodejs")

    // Set the work directory for NPM
    npmWorkDir = file("${project.projectDir}/src/main/react/client")

    // Set the work directory where node_modules should be located
    nodeModulesDir = file("${project.projectDir}/src/main/react/client/node_modules")
}

// Define the main class for the application
mainClassName = 'me.ericjiang.settlers.Settlers'

task copyClient(type: Copy) {
    from 'src/main/react/client/build'
    into 'build/resources/main/public'
}

build.dependsOn(npm_run_build)
build.finalizedBy(copyClient)

